    <script type="text/javascript" src="/static/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/js/c3.min.js"></script>
    <script type="text/javascript" src="/static/js/d3.min.js"></script>

    <script type="text/javascript" src="/static/deepVis_api.js"></script>

<body>
    <div class="container">
        <h1>ReVACNN</h1>
        <!-- Steering Convolutional Neural Network via Real-Time Visual Analytics -->
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#home">Visualization</a></li>
            <li><a data-toggle="tab" href="#menu1">t-SNE</a></li>
            <li><a data-toggle="tab" href="#menu2">Training Stats</a></li>
        </ul>
        <br>
        <div class="panel panel-default">
            <div class="panel-heading panel-heading-custom2">Train</div>
            <div class="panel-body" id="control_div">
                <input id="run_btn" type="submit" value="Start" onclick="run_train();" class="btn btn-success btn-md" />
                <!-- <input type="submit" value="Update" onclick="random();" class=" btn btn-warning btn-md" /> -->
            </div>
        </div>
        <div class="tab-content">
            <div id="home" class="tab-pane fade in active">
                <div class="panel panel-info">
                    <div class="panel-heading">visualization</div>
                    <div class="panel-body" id="vis">
                        <div>
                            <label class="radio-inline">
                                <input type="radio" name="bar_val" value="activation_sum" checked>Activation Sum</label>
                            <label class="radio-inline">
                                <input type="radio" name="bar_val" value="filter_grad">Filter Gradient</label>
                        </div>
                        <div class="row">
                            <div class="col-sm-1">
                                <br>
                                <br>
                                <br>
                                <br>
                                <br>
                                <br>
                                <br>
                                <br>
                                <br>
                                <br>
                                <br>
                                <br>

                                <div id="input_img_div"></div>
                            </div>
                            <div class="col-sm-11">
                                <div style="display: inline-block;">
                                    <div id="visualization" style="display: inline-block;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div id="test_div"></div> -->
            <div id="menu1" class="tab-pane fade">
                <div class="panel panel-success">
                    <div class="panel-heading">t-SNE</div>
                    <div class="panel-body" id="tsne_view">
                        <div>
                            <!-- <input type="submit" value="pause" onclick="toggle_train();" class="btn btn-primary" /> -->
                            <button id="toggle_train_btn" type="button" class="btn btn-warning btn-md">pause</button>
                            <span>Iteration:</span>
                            <span id="iteration_text">0</span>
                            <br>
                            <br>
                        </div>
                        <div id="scatter"></div>
                    </div>
                </div>
            </div>
            <div id="menu2" class="tab-pane fade">
                <div class="panel panel-warning">
                    <div class="panel-heading">Remote</div>
                    <div class="panel-body">
                        <div id="c3graph"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
